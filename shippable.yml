language: none
build:
    pre_ci_boot:
        image_name: nsimakov/titan2d_bin_maker
        image_tag: centos7
        pull: true
    ci:
        - rsync -a /root/src/github.com/$REPO_FULL_NAME /home/centos/titan2d_wsp/titan2d
        - chown -R centos:centos /home/centos/titan2d_wsp/titan2d
        - ls /home/centos/titan2d_wsp/titan2d
        - su - centos -c "/usr/local/bin/titan2d_bin_maker install_titan2d"
        - su - centos -c "/usr/local/bin/titan2d_bin_maker run_tests"
